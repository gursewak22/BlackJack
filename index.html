<html>
    <head><title>Blackjack</title></head>
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <body>
        <span id="banner">Let's Play Blackjack</span>
        <span id="outcome"></span>
        <div id="dealer">
            <div id="dealer_cards">
            </div>
            <span id="dealer_score"></span>
        </div>

        <div id="player">
            <div id="player_cards">
            </div>
            <span id="player_score"></span>
        </div>
        <div id="game-options">
            <br/>
            <input type="button" id="btnStart" class="btn" value="Start Game" />
            <input type="button" id="hit" class="btn" value="Hit" />
            <input type="button" id="stay" class="btn" value="Stay"/>
            <input type="button" id="restart" class="btn" value="restart" />

        </div>
        <div id="demo"></div>
    </body>
</html>
